<h3>Trois derniers articles</h3>

<div class="row">
    <div class="col-md-4" *ngFor="let article of dashArticles">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button" class="btn btn-primary pull-right"
                    (click)="gotoArticle(article); $event.stopPropagation()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier
                </button>

                <h4>
                    {{article.title}}
                    <small>par {{article.auteur.prenom}} {{article.auteur.nom}}</small>
                </h4>
            </div>
            <div class="panel-body">
                <p>{{article.content}}</p>
            </div>
        </div>
    </div>
</div>
