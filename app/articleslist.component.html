<div class="panel panel-default">
  <div class="panel-heading"><h3>Liste des articles</h3></div>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Titre</th>
      <th>Auteur</th>
      <th></th>
    </tr>
    <tr *ngFor="let article of articles">
      <td>{{article.id}}</td>
      <td>{{article.title}}</td>
      <td>{{article.auteur.prenom}} {{article.auteur.nom}}</td>
      <td>
        <button type="button" class="btn btn-primary"
        (click)="gotoArticle(article); $event.stopPropagation()">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier
      </button>

      <button type="button" class="btn btn-danger" 
        (click)="delete(article); $event.stopPropagation()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer
      </button>
    </td>
  </tr>
</table>
</div>

<div class="panel panel-info">
  <div class="panel-heading">Ajouter un article</div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="articleTitle" class="col-sm-2 control-label">Titre:</label>
        <div class="col-sm-10">
          <input #articleTitle id="articleTitle" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="articleContent" class="col-sm-2 control-label">Contenu:</label>
        <div class="col-sm-10">
          <textarea #articleContent id="articleContent" class="form-control" rows=6></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="articleAuteur" class="col-sm-2 control-label">Auteur:</label>
        <div class="col-sm-10">
          <select #articleAuteur id="articleAuteur" class="form-control">
            <option *ngFor="let auteur of allAuteurs" value="{{auteur.id}}">
              {{auteur.prenom}} {{auteur.nom}}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary"
            (click)="add(articleTitle.value,
                         articleContent.value,
                         articleAuteur.value);
                     articleTitle.value='';
                     articleContent.value='';
                     articleAuteur.value='';">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
