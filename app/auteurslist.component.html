<div class="panel panel-default">
  <div class="panel-heading"><h3>Liste des auteurs</h3></div>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Prénom</th>
      <th>Nom</th>
      <th>E-Mail</th>
      <th></th>
    </tr>
    <tr *ngFor="let auteur of auteurs">
      <td>{{auteur.id}}</td>
      <td>{{auteur.prenom}}</td>
      <td>{{auteur.nom}}</td>
      <td>{{auteur.email}}</td>
      <td>
        <button type="button" class="btn btn-primary"
          (click)="gotoAuteur(auteur); $event.stopPropagation()">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modifier
        </button>

        <button type="button" class="btn btn-danger"
          (click)="delete(auteur); $event.stopPropagation()">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer
        </button>
      </td>
    </tr>
  </table>
</div>

<div class="panel panel-info">
  <div class="panel-heading">Ajouter un auteur</div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="auteurPrenom" class="col-sm-2 control-label">Prénom:</label>
        <div class="col-sm-10">
          <input #auteurPrenom id="auteurPrenom" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="auteurNom" class="col-sm-2 control-label">Nom:</label>
        <div class="col-sm-10">
          <input #auteurNom id="auteurNom" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="auteurEmail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
          <input #auteurEmail id="auteurEmail" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" 
            (click)="add(auteurPrenom.value,
                         auteurNom.value,
                         auteurEmail.value); 
                     auteurPrenom.value='';
                     auteurNom.value='';
                     auteurEmail.value='';">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ajouter
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
